<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fashion Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- INTRO -->
    <div class="intro" id="intro">
      <div class="bubbles">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <h1 class="intro-text">Welcome to the world of fashion</h1>
    </div>

    <!-- BACKGROUND -->
    <div class="fashion-bg">
      <div class="slide s1"></div>
      <div class="slide s2"></div>
      <div class="slide s3"></div>
    </div>

    <!-- AUTH -->
    <div class="container hidden" id="authBox">
      <div class="card" id="card">
        <!-- LOGIN -->
        <div class="form login">
          <h2>Login</h2>
          <input type="email" id="lemail" placeholder="Email" />
          <input type="password" id="lpass" placeholder="Password" />
          <button onclick="login()">Login</button>
          <p>
            No account?
            <span onclick="goRegister()">Create one</span>
          </p>
        </div>

        <!-- REGISTER -->
        <div class="form register">
          <h2>Register</h2>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="email" id="remail" placeholder="Email" />
          <input type="password" id="rpass" placeholder="Password" />
          <button onclick="register()">Register</button>
          <p>
            Have an account?
            <span onclick="goLogin()">Login</span>
          </p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>

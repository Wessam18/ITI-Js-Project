<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Product</title>
    <link rel="stylesheet" href="description.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  <link rel="stylesheet" href="cart/style.css">
  </head>
  <body>
    <div class="container">
      <div class="product-section">
        <!-- Images -->
        <div class="product-images">
          <div class="thumbnails">
            <img id="thumb-0" alt="" />
            <img id="thumb-1" alt="" />
            <img id="thumb-2" alt="" />
          </div>
          <div class="main-image">
            <img id="main-img" alt="" />
          </div>
        </div>

        <!-- Product Info -->
        <div class="product-info">
          <h1 class="product-name">Product Name</h1>
          <p class="product-price">$0.00</p>
          <div class="cart-buttons">
            <!-- <div class="quantity"> -->
            <!-- <button id="minus">-</button> -->
            <!-- <span id="qty">1</span> -->
            <!-- <button id="plus">+</button> -->
            <!-- </div> -->
            <button  class="add-cart">Add to Cart</button>
            <i class="fa-regular fa-heart wishlist"></i>
          </div>

          <!-- ==============================end side bar ====================================================== -->

          <!-- Tabs -->
          <div class="description-btns">
            <button class="active">Description</button>
            <button>Additional Info</button>
            <button>Reviews</button>
          </div>
          <div class="content"></div>

          <!-- Footer SKU & Category -->
          <div class="foot-desc"></div>
        </div>
        <a class="closeView" href="home.html">x</a>

      </div>

    </div>

    <script src="description.js" defer></script>
    <script src="cart/index.js" defer></script>


  </body>
</html>
